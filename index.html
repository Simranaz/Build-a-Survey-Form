<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1 id="title">Survey Form</h1>
    <p id="description">We value your feedback. Please fill out this short survey.</p>
  </header>
  <main>
    <form id="survey-form">
      <!-- Name -->
      <label id="name-label" for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
      
      <!-- Email -->
      <label id="email-label" for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      
      <!-- Age -->
      <label id="number-label" for="number">Age (optional):</label>
      <input type="number" id="number" name="age" placeholder="Enter your age" min="10" max="100">
      
      <!-- Dropdown -->
      <label for="dropdown">Which option best describes your role?</label>
      <select id="dropdown" name="role" required>
        <option value="" disabled selected>Select an option</option>
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
        <option value="professional">Professional</option>
        <option value="other">Other</option>
      </select>
      
      <!-- Radio Buttons -->
      <p>Would you recommend this survey to others?</p>
      <label><input type="radio" name="recommend" value="yes" required> Yes</label>
      <label><input type="radio" name="recommend" value="no"> No</label>
      
      <!-- Checkboxes -->
      <p>What do you like about our platform? (Select all that apply)</p>
      <label><input type="checkbox" name="like" value="quality"> Quality</label>
      <label><input type="checkbox" name="like" value="flexibility"> Flexibility</label>
      <label><input type="checkbox" name="like" value="support"> Support</label>
      
      <!-- Textarea -->
      <label for="comments">Additional Comments:</label>
      <textarea id="comments" name="comments" placeholder="Enter your comments here"></textarea>
      
      <!-- Submit Button -->
      <button type="submit" id="submit">Submit</button>
    </form>
  </main>
</body>
</html>
